<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"  href="./styles.css" />

    <script src="https://kit.fontawesome.com/4562ffea3a.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>



</head>
<body>
    <div class="player-container">
        <div class="img-container">
            <img id="images" src="images/image-1.jpg" alt="Album Art">
        </div>
        <h2 id="title">Teri Hogaiyaan</h2>
        <h3 id="artist">Vishal Mishra</h3>
        <audio src="songs/image-1"></audio>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper" id="duration-wrapper">
                <span id="current_time">
                0:00    
                </span>
                <span id="duration">
                2:52  
                </span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fas fa-backward button" id="prev" title="Previous"></i>
            <i class="fas fa-play button" id="play" title="Play"></i>
            <i class="fas fa-forward button" id="next" title="Next"></i>
           </div>
       </div>
    </div>
    <div class="github">
        <a href="https://github.com/anushasharma384/Music_Player" target="_blank">
            <i class="fa-brands fa-github-alt"></i>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
